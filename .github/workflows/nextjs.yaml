name: "Build Check"
on: 
    push: 
      branches: ["main"]
jobs: 
  # Install Environment
  build:
    runs-on: ubuntu-lastest
    strategy: 
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js ${{matrix.node-version}}
        uses: actions/setup-node@v3
        with: 
          node-version: ${{matrix.node-version}}
          cache: 'yarn'
      - run: yarn ci
      - run: yarn lint
      - run: yarn buld
